<!docttype html>
<html>
<head>
<meta charset="utf-8">
<title>国家摄影师考评在线报名</title>
</head>
<body>
	<form name="" method="" action="">
		<table border="1" align="center" cellspacing="0" width="500" height="500">
			<tr>
				<td align="center">姓&nbsp&nbsp&nbsp&nbsp名：</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td align="center">性&nbsp&nbsp&nbsp&nbsp别：</td>
				<td>
					<input type="radio" name="gender" />男
					<input type="radio" name="gender" />女
				</td>
			</tr>
			<tr>
				<td align="center">出生日期：</td>
				<td>
					<input type="number" name="" size="4" />年
					<input type="number" name="" size="2" />月
					<input type="number" name="" size="2" />日
				</td>
			</tr>
			<tr>
				<td align="center">文化程度：</td>
				<td>
					<select>
						<option value="">高中</option>
						<option value="">初中</option>
						<option value="">小学</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">所在省份：</td>
				<td>
					<select>
						<option value="">北京</option>
						<option value="">上海</option>
						<option value="">吉林</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">联系地址：</td>
				<td><input type="" name="" /></td>
			</tr>
			<tr>
				<td align="center">邮政编码：</td>
				<td><input type="" name="" /></td>
			</tr>
			<tr>
				<td align="center">联系电话：</td>
				<td><input type="" name="" /></td>
			</tr>
			<tr>
				<td align="center">电子信箱：</td>
				<td><input type="" name="" /></td>
			</tr>
			<tr>
				<td align="center">类&nbsp&nbsp&nbsp&nbsp别：</td>
				<td>
					<select>
						<option value="">函授</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">报考层次：</td>
				<td>
					<select>
						<option value="">高级</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">报考专业：</td>
				<td>
					<select>
						<option value="">国家摄影师等级考评</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">备&nbsp&nbsp&nbsp&nbsp注：</td>
				<td>
					<textarea name="remark" rows="8" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="提交" >&nbsp&nbsp&nbsp&nbsp<input type="button" value="重填" ></td>
			</tr>
		</table>
	</form>
</body>
</html>
